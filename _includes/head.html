<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.menu_title == 'Home' %}{{ site.title }}{% else %}{{ page.title }}{% endif %} | {% if page.menu_title == 'Home' %}{{ site.payoff | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.menu_title == 'Home' %}{{ site.description | strip_newlines | strip_html }}{% elsif page.menu_title == 'Works' or page.menu_title == 'Blog' %}{{ page.payoff }}{% elsif page.type == 'work' or page.type == 'post' %}{{ page.content | truncate: 155 | strip_newlines | strip_html }}{% endif %}">
	<meta name="keyword" content="{% for tag in page.tags %}{{ tag | append: ', ' }}{% endfor %}">

	<!-- Open Graph -->
	{% if page.type == 'post' %}
	<meta content="/img{{ page.cover }}" property="og:image">
	{% elsif page.type == 'work' %}
	<meta content="/img{{ page.item }}" property="og:image">
	{% elsif page.cover %}
	<meta content="/img{{ page.cover }}" property="og:image">
	{% else %}
  <meta content="/img/logo-high-resolution.png" property="og:image">
	{% endif %}
	
	<!-- CSS Reset -->
	<link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/milligram.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/aos.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/icomoon.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link href="{{ "/favicon.png" | prepend: site.baseurl }}" rel="icon" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
